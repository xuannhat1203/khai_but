spring.application.name=khaibut

# Server: Railway injects PORT at runtime
server.port=${PORT:8080}

# Database: Railway MySQL (MYSQL_*) hoáº·c local/docker-compose
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/mydatabase}
spring.datasource.username=${MYSQLUSER:myuser}
spring.datasource.password=${MYSQLPASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

